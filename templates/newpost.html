{% extends "base.html" %}

{% block content %}

<form method="post">
		<h2>New Post</h2>
		<div class="title">
			<label>
				<h4>Title</h4>
				<input type="text" name="title" value={{title}}>
			</label>
		</div>
		<div class="blogpost">
			<label>
				<h4>Post</h4>
				<textarea name="blogpost" value={{blogpost}}></textarea>
		</div>
		<div class="error">{{error}}</div>
		<input type="submit" value="Submit">
</form>

{% endblock %}
